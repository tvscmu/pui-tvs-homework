<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun bake shop!</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet/style.product-detail.css">
  
  <body>
    <header class="site-header">
      <a href="Product Gallery.html" class="brand"><img src="./Assets/logo-01.svg" alt="Bun Bun logo" height="150"/></a>
      <nav class="nav">
        <a href="./Product Gallery.html">Products</a>
        <a href="./Shopping Cart.html">Cart</a>
      </nav>
    </header>

    <h1>Original Cinnamon Rolls</h1>
        
       <div class="product-card">
        <img src="./Assets/original-cinnamon-roll.jpg" alt="Original cinnamon roll" height="400"/>
        <div class="product-detail">
            <p>Customise our delicious,<br>hand-made cinnamon roll<br>to your liking!</p>

            <div class="selector">
                <p>Glazing:</p>
                <select name="Glazing" id="Glazing">
                    <option value="original">keep original</option>
                    <option value="milk">Sugar Milk</option>
                    <option value="vanilla">Vanila Milk</option>
                    <option value="chocolate">Double chocolate Milk</option>
                </select>

                <p>Pack size:</p>
                <select name="size" id="size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                   <option value="12">12</option>
                </select>
            </div>
            <div class="Price">
                <p>$2.49</p>
                <a href="./Shopping Cart.html"><button>Add to Cart</button></a>
            </div>
        </div>
       </div>

  </body>
</html>
