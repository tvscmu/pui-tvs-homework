<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Bun Bun bake shop!</title>
      <link rel="stylesheet" type="text/css" href="./stylesheet/style-cart.css">
      <script src="rollsdata.js" defer> </script>
      <script src="cart.js" defer></script>

  <body>
    <header class="site-header">
      <a href="index.html" class="brand"><img src="./Assets/logo-01.svg" alt="Bun Bun logo" height="150"/></a>

    </header>

    <div class="cart-details">
      <div class="finalCart">
        
      </div>
